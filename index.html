<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

    <header class="main-container">
      <h1 id="project-name">Library</h1>
    </header>
    <div id="form-container">
      <div id="new-book-form">
        <input type="text" id="book-title" class="title" placeholder="title">
        <input type="text" id="book-author" class="author" placeholder="author">
        <input type="text" id="book-pages" class="pages" placeholder="pages">
        <input type="text" id="book-year" class="year" placeholder="year">

        <button id="add-book-button">Add book</button>
        <button id="exit-form-button">&times;</button>
      </div>
    </div>
      
    <div id="book-list-container">
      <table id="book-list"></table>
      <button id="new-book-button">New book</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
